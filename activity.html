<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f6f7fb;
  padding-bottom:140px; /* bottom nav + invite space */
}

/* ===== HEADER ===== */
.header{
  height:56px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:18px;
  font-weight:bold;
}
.header a{
  position:absolute;
  left:14px;
  font-size:22px;
  text-decoration:none;
  color:#333;
}

/* ===== PAGE CONTENT (demo) ===== */
.content{
  padding:16px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:999;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  text-decoration:none;
}
.nav-item img{
  width:45px;
  height:45px;
  display:block;
  margin:0 auto;
}

/* ACTIVE */
.nav-item.active{
  color:red;
}
.nav-item.active img{
  filter: brightness(0) saturate(100%) invert(18%) sepia(96%)
          saturate(7450%) hue-rotate(356deg)
          brightness(95%) contrast(120%);
}

/* ===== INVITE FLOAT BUTTON (GLOBAL FIX) ===== */
.invite-btn{
  position:fixed;
  bottom:38px;          /* ⭐ PERFECT POSITION */
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
}
.invite-btn img{
  width:72px;
  height:72px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="index.html">←</a>
  Activity
</div>

<!-- PAGE CONTENT -->
<div class="content">
  <div class="card">Activity Award</div>
  <div class="card">Invitation Bonus</div>
  <div class="card">Betting Rebate</div>
  <div class="card">First Gift</div>
</div>

<!-- INVITE FLOAT BUTTON (OUTSIDE NAV) -->
<a href="invite.html" class="invite-btn">
  <img src="Image/Invite.png" alt="Invite">
</a>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="Image/Home.png">
    Home
  </a>

  <a href="activity.html" class="nav-item active">
    <img src="Image/Activity.png">
    Activity
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="Image/Wallet.png">
    Wallet
  </a>

  <a href="account.html" class="nav-item">
    <img src="Image/Account.png">
    Account
  </a>
</div>

</body>
</html>
