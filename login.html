<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BIGPRO Login</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#1b1b1b;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      width:320px;
      background:#2a2a2a;
      border-radius:12px;
      padding:25px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
    h2{
      text-align:center;
      color:#f2c15b;
      margin-bottom:10px;
    }
    p{
      text-align:center;
      color:#aaa;
      font-size:13px;
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      background:#3a3a3a;
      color:white;
      font-size:14px;
    }
    input::placeholder{color:#888;}
    .btn{
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:25px;
      background:linear-gradient(90deg,#f2c15b,#d89b2d);
      color:#3b2500;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    .btn2{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:2px solid #f2c15b;
      border-radius:25px;
      background:transparent;
      color:#f2c15b;
      font-size:15px;
      cursor:pointer;
    }
    .row{
      display:flex;
      justify-content:space-between;
      margin-top:15px;
      font-size:12px;
      color:#f2c15b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>BIGPRO</h2>
    <p>Please login with your phone number or email</p>

    <input type="text" placeholder="Phone or Email">
    <input type="password" placeholder="Password">

    <button class="btn">Log in</button>
    <button class="btn2">Register</button>

    <div class="row">
      <span>Forgot password</span>
      <span>Customer Service</span>
    </div>
  </div>
</body>
</html>
