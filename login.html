<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BIGPRO</title>
<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#444,#000 60%,#000);
  color:white;
}

/* CARD */
.card{
  width:90%;
  max-width:380px;
  padding:28px 24px;
  border-radius:28px;
  background:linear-gradient(180deg,#111,#000);
  position:relative;
  box-shadow:
    0 0 12px rgba(255,215,0,.4),
    0 0 22px rgba(255,165,0,.25);
}
.card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:32px;
  background:linear-gradient(45deg,#ffcc00,#ff8800,#ffd700,#ffcc00);
  z-index:-1;
  filter:blur(12px);
}

/* TEXT */
.logo{
  text-align:center;
  font-size:32px;
  font-weight:900;
  color:#ffd700;
  text-shadow:0 0 15px #ffcc00;
}
.sub{
  text-align:center;
  margin:6px 0 18px;
  color:#ccc;
}

/* INPUT */
.field{
  display:flex;
  align-items:center;
  margin-bottom:14px;
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:12px 14px;
  box-shadow:
    inset 0 0 12px rgba(255,215,0,.15),
    0 0 12px rgba(255,215,0,.2);
}
.field span{margin-right:10px;font-size:18px;color:#ffd700}
.field input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:white;
  font-size:15px;
}
.eye{cursor:pointer;color:#ffd700}

/* BUTTON */
.btn{
  margin:20px 0 12px;
  padding:14px;
  border-radius:30px;
  text-align:center;
  font-weight:bold;
  font-size:17px;
  background:linear-gradient(90deg,#ffcc00,#ff9900);
  color:black;
  box-shadow:
    0 0 12px rgba(255,200,0,.6),
    0 0 20px rgba(255,140,0,.4);
}

/* LINKS */
.small{
  text-align:center;
  margin-bottom:10px;
  color:#ccc;
}
.bottom{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  opacity:.9;
  color:#ffd700;
}
</style>
</head>

<body>
  <div class="card">
    <div class="logo">BIGPRO</div>
    <div class="sub">Login to BIGPRO</div>

    <div class="field">
      <span>üìß</span>
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="field">
      <span>üîí</span>
      <input type="password" placeholder="Enter password" id="pass">
      <span class="eye" onclick="toggle()">üëÅ</span>
    </div>

    <div class="btn">Login</div>

    <div class="small">New user? <b style="color:#ffd700">Register here</b></div>

    <div class="bottom">
      <div>üîë Forgot password</div>
      <div>üéß Customer Service</div>
    </div>
  </div>

<script>
function toggle(){
  let p=document.getElementById("pass");
  p.type = p.type==="password" ? "text" : "password";
}
</script>
</body>
</html>
