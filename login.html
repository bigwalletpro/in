<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BIGPRO Login</title>
<style>
*{box-sizing:border-box;font-family:Arial;}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
  radial-gradient(circle at top, #7b2cff, #2a004f 70%),
  linear-gradient(135deg,#7b2cff,#1a0033);
}

.card{
  width:90%;
  max-width:420px;
  background:rgba(40,0,70,.75);
  backdrop-filter:blur(18px);
  border-radius:35px;
  padding:35px 22px;
  color:white;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
}

.logo{
  font-size:36px;
  font-weight:900;
  color:#ffcc00;
  margin-bottom:6px;
}

h2{margin:12px 0 25px;font-weight:600;}

.field{
  position:relative;
  margin:18px 0;
}
.field input{
  width:100%;
  padding:17px 60px;
  border:none;
  border-radius:22px;
  background:rgba(255,255,255,.1);
  color:white;
  font-size:16px;
  outline:none;
}
.icon{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
}
.eye{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
  cursor:pointer;
}

.btn{
  margin-top:25px;
  width:100%;
  padding:17px;
  border:none;
  border-radius:28px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,#ffe066,#ff9f00);
  color:black;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,170,0,.6);
}

.links{
  margin-top:18px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  color:#ffd966;
}

.links div{
  display:flex;
  align-items:center;
  gap:6px;
}

.register{
  margin-top:14px;
  font-size:15px;
}
.register span{color:#ffcc00;font-weight:600;}
</style>
</head>

<body>
<div class="card">
  <div class="logo">BIGPRO</div>
  <h2>Login to BIGPRO</h2>

  <div class="field">
    <div class="icon">üìß</div>
    <input type="email" placeholder="Enter your email">
  </div>

  <div class="field">
    <div class="icon">üîí</div>
    <input type="password" id="pass" placeholder="Enter password">
    <div class="eye" onclick="toggle()">üëÅÔ∏è</div>
  </div>

  <button class="btn">Login</button>

  <div class="register">
    New user? <span>Register here</span>
  </div>

  <div class="links">
    <div>üîë Forgot password</div>
    <div>üéß Customer Service</div>
  </div>
</div>

<script>
function toggle(){
  let p=document.getElementById("pass");
  p.type = p.type==="password" ? "text" : "password";
}
</script>
</body>
</html>
