<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BIGPRO</title>
<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f2f2f2;
}
.header{
background:#e53935;
color:white;
padding:20px;
}
.header h2{margin:0;}
.header p{font-size:13px;opacity:0.9;}
.card{
background:white;
border-radius:20px 20px 0 0;
margin-top:-10px;
padding:20px;
}
.section-title{
text-align:center;
font-weight:bold;
color:#e53935;
margin-bottom:20px;
}
.input{
margin-bottom:15px;
}
.input label{
display:block;
margin-bottom:5px;
color:#444;
}
.input input{
width:100%;
padding:12px;
border:1px solid #ccc;
border-radius:8px;
font-size:15px;
}
.row{
display:flex;
gap:10px;
}
.checkbox{
margin:15px 0;
font-size:13px;
}
.checkbox span{
color:#e53935;
}
.btn{
width:100%;
padding:14px;
border:none;
border-radius:25px;
font-size:16px;
background:#e53935;
color:white;
}
.login-link{
text-align:center;
margin-top:15px;
}
.login-link span{
color:#e53935;
font-weight:bold;
}
.customer{
position:fixed;
right:15px;
bottom:15px;
background:#e53935;
color:white;
width:45px;
height:45px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
}
</style>
</head>
<body>

<div class="header">
  <h2>BIGPRO</h2>
  <p>Please register by phone number or email</p>
</div>

<div class="card">
  <div class="section-title">Register your phone</div>

  <div class="input">
    <label>Phone number</label>
    <div class="row">
      <input style="width:25%" value="+91">
      <input style="width:75%" placeholder="Please enter the phone number">
    </div>
  </div>

  <div class="input">
    <label>Set password</label>
    <input type="password" placeholder="Set password">
  </div>

  <div class="input">
    <label>Confirm password</label>
    <input type="password" placeholder="Confirm password">
  </div>

  <div class="input">
    <label>Invite code</label>
    <input value="dljs01685078">
  </div>

  <div class="checkbox">
    <input type="checkbox">
    I have read and agree <span>[Privacy Agreement]</span>
  </div>

  <button class="btn">Register</button>

  <div class="login-link">
    I have an account <span>Login</span>
  </div>
</div>

<div class="customer">ðŸ’¬</div>

</body>
</html>
