<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIGPRO Login</title>
<style>
*{box-sizing:border-box;font-family:Arial, sans-serif;}
body{
  margin:0;
  background:#f5f6fa;
}
.header{
  background:#e53935;
  padding:25px 20px;
  color:white;
}
.header h2{margin:0;}
.tabs{
  display:flex;
  background:white;
}
.tab{
  flex:1;
  text-align:center;
  padding:15px;
  font-weight:bold;
  color:#999;
}
.tab.active{
  color:#ff9800;
  border-bottom:3px solid #ff9800;
}
.form{
  padding:20px;
}
.label{
  margin-top:15px;
  color:#666;
  font-size:14px;
}
.input-box{
  display:flex;
  background:white;
  border-radius:10px;
  padding:12px;
  margin-top:5px;
}
.input-box input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}
.checkbox{
  margin-top:10px;
  font-size:14px;
  color:#777;
}
.btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:30px;
  background:#ff9800;
  color:white;
  font-size:18px;
}
.btn-outline{
  background:white;
  border:2px solid #ff9800;
  color:#ff9800;
}
.center{
  text-align:center;
  margin-top:15px;
}
.service{
  margin-top:25px;
  text-align:center;
  color:#ff9800;
}
</style>
</head>
<body>

<div class="header">
  <h2>Log in</h2>
  <p>Please log in with your phone number or email</p>
</div>

<div class="tabs">
  <div class="tab active">Log in with phone</div>
  <div class="tab">Email Login</div>
</div>

<div class="form">
  <div class="label">Phone number</div>
  <div class="input-box">
    <input type="text" placeholder="+91  Please enter the phone number">
  </div>

  <div class="label">Password</div>
  <div class="input-box">
    <input type="password" placeholder="Please enter Password">
  </div>

  <div class="checkbox">
    <input type="checkbox"> Remember password
  </div>

  <button class="btn">Log in</button>
  <button class="btn btn-outline" onclick="location.href='index.html'">Register</button>

  <div class="service">
    Customer Service
  </div>
</div>

</body>
</html>
