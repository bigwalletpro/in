<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{margin:0;font-family:Arial;background:#f6f7f9}

.header{
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  color:#fff;text-align:center;padding:25px
}

.tabs{display:flex;background:#fff}
.tab{flex:1;text-align:center;padding:12px;border-bottom:2px solid #ddd}
.tab.active{color:#ff6b6b;border-color:#ff6b6b}

.box{padding:15px}
.label{margin:12px 0 5px}
.input{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd}

.btn-main{
  width:100%;padding:15px;border-radius:25px;border:none;
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  color:#fff;font-size:16px;margin-top:15px
}
.btn-outline{
  width:100%;padding:15px;border-radius:25px;
  border:2px solid #ff6b6b;background:#fff;color:#ff6b6b;margin-top:10px
}

.service{text-align:center;margin-top:15px;color:#ff6b6b}

/* Chat Button */
.chat-wrap{
  position:fixed;
  right:15px;
  bottom:15px;
  text-align:center;
}
.chat{
  background:#ff6b6b;
  color:#fff;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}
.chat-text{
  margin-top:4px;
  font-size:12px;
  color:#ff6b6b;
}
</style>
</head>
<body>

<div class="header">
  <h2>Log in</h2>
  <p>Please log in with your phone number or email</p>
</div>

<div class="tabs">
  <div class="tab active">ðŸ“± Log in with phone</div>
  <div class="tab">ðŸ“§ Email Login</div>
</div>

<div class="box">
  <div class="label">ðŸ“± Phone number</div>
  <input class="input" placeholder="+91  Please enter the phone number">

  <div class="label">ðŸ”’ Password</div>
  <input type="password" class="input" id="password" placeholder="Please enter Password">

  <p>
    <input type="checkbox" id="remember"> Remember password
  </p>

  <button class="btn-main">Log in</button>
  <button class="btn-outline" onclick="location.href='register.html'">Register</button>

  <div class="service">ðŸŽ§ Customer Service</div>
</div>

<!-- Chat Button -->
<div class="chat-wrap">
  <div class="chat" id="supportBtn">ðŸ’¬</div>
  <div class="chat-text">Customer Support</div>
</div>

<script>
const remember = document.getElementById("remember");
const pass = document.getElementById("password");

remember.onchange = () => {
  if(remember.checked){
    pass.type = "text";   // show
  }else{
    pass.type = "password"; // hide
  }
};

// Optional: WhatsApp open on chat click
document.getElementById("supportBtn").onclick = () => {
  window.open("https://wa.me/916205702371?text=Hello%20Support");
};
</script>

</body>
</html>
