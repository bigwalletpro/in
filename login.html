<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login to BIGPRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#6a00ff,#b100ff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#1c0033;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  color:white;
}
.card h2{
  text-align:center;
  margin-bottom:20px;
}
.input-box{
  background:#2c004d;
  border-radius:10px;
  padding:10px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
}
.input-box i{
  color:#ffc800;
  margin-right:10px;
}
.input-box input{
  background:transparent;
  border:none;
  outline:none;
  color:white;
  width:100%;
  font-size:15px;
}
.btn{
  background:#ffc800;
  border:none;
  width:100%;
  padding:12px;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.btn:hover{
  background:#ffb700;
}
.links{
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.links a{
  color:#ffc800;
  text-decoration:none;
}
.register{
  text-align:center;
  margin-top:12px;
}
.register a{
  color:#00ffea;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login to BIGPRO</h2>

  <div class="input-box">
    <i class="fa fa-envelope"></i>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-box">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <button class="btn" onclick="login()">Login</button>

  <div class="links">
    <a href="#">Forgot password?</a>
    <a href="#">Customer service</a>
  </div>

  <div class="register">
    New user? <a href="register.html">Register here</a>
  </div>
</div>

<script>
function login(){
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  if(email=="" || pass==""){
    alert("Please fill all fields");
  }else{
    alert("Login button clicked (backend connect karo)");
  }
}
</script>

</body>
</html>
