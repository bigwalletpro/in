<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body{margin:0;font-family:Arial;background:#f6f7f9}
.header{background:linear-gradient(90deg,#ff6b6b,#ff8e8e);color:#fff;text-align:center;padding:25px}
.tabs{display:flex}
.tab{flex:1;text-align:center;padding:12px;border-bottom:2px solid #ddd}
.tab.active{color:#ff6b6b;border-color:#ff6b6b}
.box{padding:15px}
.label{margin:12px 0 5px}
.input{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd}
.eye{position:absolute;right:20px;top:42px;cursor:pointer}
.field{position:relative}
.btn-main{width:100%;padding:15px;border-radius:25px;border:none;background:linear-gradient(90deg,#ff6b6b,#ff8e8e);color:#fff;font-size:16px;margin-top:15px}
.btn-outline{width:100%;padding:15px;border-radius:25px;border:2px solid #ff6b6b;background:#fff;color:#ff6b6b;margin-top:10px}
.service{text-align:center;margin-top:15px;color:#ff6b6b}
.chat{position:fixed;right:15px;bottom:15px;background:#ff6b6b;color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer}
</style>
</head>
<body>

<div class="header">
  <h2>Log in</h2>
  <p>Please log in with your phone number or email</p>
</div>

<div class="tabs">
  <div class="tab active">ðŸ“± Log in with phone</div>
  <div class="tab">ðŸ“§ Email Login</div>
</div>

<div class="box">
  <div class="label">ðŸ“± Phone number</div>
  <input class="input" id="phone" placeholder="+91  Please enter the phone number">

  <div class="label">ðŸ”’ Password</div>
  <div class="field">
    <input type="password" class="input" id="pass" placeholder="Please enter Password">
    <span class="eye" id="eye">ðŸ™ˆ</span>
  </div>

  <p><input type="checkbox"> Remember password</p>

  <button class="btn-main" id="loginBtn">Log in</button>
  <button class="btn-outline" onclick="location.href='register.html'">Register</button>

  <div class="service">ðŸŽ§ Customer Service</div>
</div>

<div class="chat" id="supportBtn">ðŸ’¬</div>

<script>
const phone = document.getElementById("phone");
const pass = document.getElementById("pass");
const eye = document.getElementById("eye");
const btn = document.getElementById("loginBtn");
const support = document.getElementById("supportBtn");

/* Eye toggle */
eye.onclick = () => {
  if(pass.type==="password"){
    pass.type="text";
    eye.innerText="ðŸ‘";
  }else{
    pass.type="password";
    eye.innerText="ðŸ™ˆ";
  }
};

/* Login check (demo) */
btn.onclick = () => {
  if(phone.value=="" || pass.value==""){
    alert("Please fill all fields");
    return;
  }

  if(phone.value=="6205702371" && pass.value=="123456"){
    alert("Login Successful!");
    window.location.href="dashboard.html";
  }else{
    alert("Wrong phone or password");
  }
};

/* Customer support â†’ WhatsApp */
support.onclick = () => {
  window.location.href = "https://wa.me/919999999999?text=Hello%20Support,%20I%20need%20help";
};
</script>

</body>
</html>
