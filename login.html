<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BIGPRO Login</title>
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top left,#ff7aff33,transparent 40%),
    radial-gradient(circle at bottom right,#00ffff33,transparent 40%),
    linear-gradient(135deg,#4a00ff,#8a00ff);
}

.card{
  width:92%;
  max-width:380px;
  background:rgba(30,0,60,0.9);
  border-radius:20px;
  padding:28px 22px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  color:white;
  text-align:center;
  border:2px solid rgba(255,255,255,0.15);
}

.logo{
  font-size:32px;
  font-weight:900;
  color:#ffcc00;
  letter-spacing:2px;
  margin-bottom:10px;
}

h2{
  margin:10px 0 20px;
}

.field{
  position:relative;
  margin:14px 0;
}
.field input{
  width:100%;
  padding:14px 45px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#2b0050;
  color:white;
  font-size:15px;
}
.field span{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  color:#ffcc00;
}

.btn{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,200,0,.5);
}

.links{
  margin-top:16px;
  font-size:14px;
}
.links a{
  color:#ffcc00;
  text-decoration:none;
  font-weight:600;
}

.bottom{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.bottom div{
  display:flex;
  align-items:center;
  gap:6px;
  color:#ddd;
}
.icon{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  display:flex;
  align-items:center;
  justify-content:center;
  color:black;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <div class="logo">BIGPRO</div>
  <h2>Login to BIGPRO</h2>

  <div class="field">
    <span>ðŸ“§</span>
    <input type="email" placeholder="Enter your email">
  </div>

  <div class="field">
    <span>ðŸ”’</span>
    <input type="password" placeholder="Enter password">
  </div>

  <button class="btn">Login</button>

  <div class="links">
    New user? <a href="#">Register here</a>
  </div>

  <div class="bottom">
    <div><div class="icon">ðŸ”‘</div>Forgot password</div>
    <div><div class="icon">ðŸŽ§</div>Customer Service</div>
  </div>
</div>

</body>
</html>
