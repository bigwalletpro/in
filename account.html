<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f6f7f9;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  padding:18px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{
  width:60px;
  height:60px;
  border-radius:50%;
}
.header .info{
  flex:1;
}
.header .info h3{
  font-size:16px;
}
.header .info p{
  font-size:12px;
  opacity:.9;
}

/* BALANCE CARD */
.balance{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.balance h2{
  font-size:22px;
}

/* QUICK BUTTONS */
.quick{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:15px;
}
.quick div{
  text-align:center;
  font-size:13px;
}
.quick img{
  width:40px;
  margin-bottom:6px;
}

/* LIST */
.list{
  background:#fff;
  margin:15px;
  border-radius:12px;
  overflow:hidden;
}
.list div{
  padding:14px;
  border-bottom:1px solid #eee;
  display:flex;
  align-items:center;
  gap:10px;
  font-size:14px;
}
.list div:last-child{border:none;}
.list img{
  width:22px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
