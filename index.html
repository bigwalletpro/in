<!DOCTYPE html>
<html>
<head>
  <title>Register with OTP</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body style="font-family:Arial; background:#f2f2f2;">

<div style="width:300px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;">
  <h2>Register</h2>

  <input id="phone" placeholder="Phone with country code" style="width:100%;padding:8px;"><br><br>
  <button onclick="sendOTP()" style="width:100%;padding:10px;background:green;color:white;">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <br>
    <input id="otp" placeholder="Enter OTP" style="width:100%;padding:8px;"><br><br>
    <button onclick="verifyOTP()" style="width:100%;padding:10px;background:blue;color:white;">Verify OTP</button>
  </div>

  <div id="recaptcha-container"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YAHAN_API_KEY",
    authDomain: "YAHAN_AUTH_DOMAIN",
    projectId: "YAHAN_PROJECT_ID",
    appId: "YAHAN_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'invisible' },
    auth
  );

  let confirmationResult;

  function sendOTP() {
    let phone = document.getElementById("phone").value;
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        alert("OTP sent!");
        document.getElementById("otpBox").style.display = "block";
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  function verifyOTP() {
    let code = document.getElementById("otp").value;
    confirmationResult.confirm(code)
      .then((result) => {
        alert("Phone verified! User ID: " + result.user.uid);
      })
      .catch((error) => {
        alert("Wrong OTP");
      });
  }
</script>

</body>
</html>
