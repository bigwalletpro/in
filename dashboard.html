<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      padding-bottom: 80px;
    }

    .logo-bar {
      background: red;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .banner {
      margin: 15px;
      height: 150px;
      border: 3px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 10px;
      margin: 15px;
    }

    .btn {
      background: red;
      color: white;
      flex: 1;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .big-row {
      display: flex;
      gap: 15px;
      margin: 15px;
    }

    .big-btn {
      background: red;
      color: white;
      flex: 1;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transform: rotate(-10deg);
    }

    .big-btn.right {
      transform: rotate(10deg);
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-btn {
      background: red;
      color: white;
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .invite {
      background: red;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: -30px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-bar">MY LOGO</div>

  <!-- Banner -->
  <div class="banner">BANNER</div>

  <!-- Row 1 -->
  <div class="row">
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
  </div>

  <!-- Big Buttons -->
  <div class="big-row">
    <div class="big-btn">Game Button</div>
    <div class="big-btn right">Game Button</div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="bottom-btn">Btn</div>
    <div class="bottom-btn">Btn</div>
    <div class="invite">Invite</div>
    <div class="bottom-btn">Btn</div>
    <div class="bottom-btn">Account</div>
  </div>

</body>
</html>
