<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Dashboard</title>
  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:white;
    }

    /* Top Logo Bar */
    .top{
      background:red;
      color:white;
      text-align:center;
      padding:12px;
      font-size:22px;
      font-weight:bold;
    }

    /* Banner */
    .banner{
      margin:15px;
      border:3px solid red;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:bold;
    }

    /* Button Grid */
    .row{
      display:flex;
      gap:10px;
      margin:10px;
    }

    .btn{
      flex:1;
      background:red;
      color:white;
      text-align:center;
      padding:15px 5px;
      font-size:16px;
      border-radius:5px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin:10px;
    }

    /* Big Buttons */
    .bigrow{
      display:flex;
      gap:15px;
      margin:15px;
    }

    .bigbtn{
      flex:1;
      background:red;
      color:white;
      height:160px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      transform:skew(-5deg);
    }

    /* Bottom Bar */
    .bottom{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:white;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
      border-top:1px solid #ccc;
    }

    .bbtn{
      background:red;
      color:white;
      padding:6px 10px;
      font-size:12px;
      border-radius:4px;
    }

    .invite{
      background:red;
      color:white;
      width:55px;
      height:55px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      margin-top:-25px;
    }
  </style>
</head>
<body>

  <div class="top">MY LOGO</div>

  <div class="banner">BANNER</div>

  <!-- 2 Buttons -->
  <div class="row">
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
  </div>

  <!-- 6 Buttons -->
  <div class="grid">
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
    <div class="btn">Game Button</div>
  </div>

  <!-- Big Slanted Buttons -->
  <div class="bigrow">
    <div class="bigbtn">Game Button</div>
    <div class="bigbtn">Game Button</div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom">
    <div class="bbtn">Btn</div>
    <div class="bbtn">Btn</div>
    <div class="invite">Invite</div>
    <div class="bbtn">Btn</div>
    <div class="bbtn">Account</div>
  </div>

</body>
</html>
