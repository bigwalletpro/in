<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  padding-bottom:95px;
}

/* ================= TOP BAR ================= */
.topbar{
  background:#ff0000;
  color:#fff;
  text-align:center;
  font-size:22px;
  font-weight:700;
  padding:14px 0;
}

/* ================= BANNER ================= */
.banner{
  margin:14px;
  border:3px solid red;
  height:145px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= GAME GRID ================= */
.game-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}

.game-btn{
  background:#e66b6b;
  border-radius:16px;
  height:92px;
  display:flex;
  align-items:center;
  padding:10px;
  gap:10px;
  color:#fff;
  font-weight:700;
}

.game-btn img{
  width:58px;
  height:58px;
  object-fit:contain;
}

.game-btn span{
  font-size:18px;
}

/* ================= BIG BUTTONS ================= */
.big-btn-row{
  display:flex;
  gap:12px;
  padding:14px;
}

.big-btn{
  flex:1;
  height:135px;
  background:#ff0000;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px;
  font-weight:700;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#ffffff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#777;
}

.nav-item img{
  width:26px;
  display:block;
  margin:auto;
}

/* INVITE BUTTON */
.invite-btn{
  width:62px;
  height:62px;
  background:#ff0000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-35px;
}

.invite-btn img{
  width:30px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">MY LOGO</div>

<!-- BANNER -->
<div class="banner">
  <img src="Image/banner.jpg">
</div>

<!-- GAME BUTTONS -->
<div class="game-grid">

  <div class="game-btn">
    <img src="Image/Lottery.png"><span>LOTTERY</span>
  </div>

  <div class="game-btn">
    <img src="Image/Slots.png"><span>SLOTS</span>
  </div>

  <div class="game-btn">
    <img src="Image/Fishing.png"><span>FISHING</span>
  </div>

  <div class="game-btn">
    <img src="Image/Rummy.png"><span>RUMMY</span>
  </div>

  <div class="game-btn">
    <img src="Image/Casino.png"><span>CASINO</span>
  </div>

  <div class="game-btn">
    <img src="Image/Popular.png"><span>POPULAR</span>
  </div>

  <div class="game-btn">
    <img src="Image/Original.png"><span>ORIGINAL</span>
  </div>

  <div class="game-btn">
    <img src="Image/Sports.png"><span>SPORTS</span>
  </div>

</div>

<!-- BIG BUTTONS -->
<div class="big-btn-row">
  <div class="big-btn">Game Button</div>
  <div class="big-btn">Game Button</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">

  <div class="nav-item">
    <img src="Image/Home.png">
    Home
  </div>

  <div class="nav-item">
    <img src="Image/Activity.png">
    Activity
  </div>

  <div class="invite-btn">
    <img src="Image/Invite.png">
  </div>

  <div class="nav-item">
    <img src="Image/Wallet.png">
    Wallet
  </div>

  <div class="nav-item">
    <img src="Image/Account.png">
    Account
  </div>

</div>

</body>
</html>
