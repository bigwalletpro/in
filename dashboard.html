<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
body{background:#fff}

/* TOP BAR */
.top{
  background:red;
  color:white;
  text-align:center;
  padding:12px;
  font-size:22px;
  font-weight:bold;
}

/* BANNER */
.banner{
  margin:12px;
  border:3px solid red;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
}

/* BUTTON GRID */
.row{display:flex;gap:10px;margin:10px}
.btn{
  background:red;
  color:white;
  flex:1;
  padding:16px;
  text-align:center;
  font-size:16px;
  font-weight:bold;
  border-radius:6px;
}

/* 3 COLUMN GRID */
.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:10px;
}

/* BIG TILT BUTTONS */
.bigrow{
  display:flex;
  gap:10px;
  margin:15px 10px;
}
.bigbtn{
  flex:1;
  background:red;
  color:white;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  transform:skewY(-5deg);
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  border-top:1px solid #ccc;
}
.bbtn{
  background:red;
  color:white;
  padding:10px 14px;
  font-size:12px;
}
.invite{
  background:red;
  color:white;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-20px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="top">MY LOGO</div>

<div class="banner">BANNER</div>
<div class="slots-box">
  <img src="Image/Slots.png">
</div>
<div class="row">
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
</div>

<div class="grid3">
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
  <div class="btn">Game Button</div>
</div>

<div class="bigrow">
  <div class="bigbtn">Game Button</div>
  <div class="bigbtn">Game Button</div>
</div>

<div style="height:100px"></div>

<div class="bottom">
  <div class="bbtn">Btn</div>
  <div class="bbtn">Btn</div>
  <div class="invite">Invite</div>
  <div class="bbtn">Btn</div>
  <div class="bbtn">Account</div>
</div>

</body>
</html>
